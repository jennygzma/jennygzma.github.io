version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - gitleaks@8.18.1
    - git-diff-check
    - oxipng@9.0.0
    - markdownlint@0.37.0
    - svgo@3.0.4
    - prettier@3.1.0
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
